<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/sign_in.css">
        <link rel="icon" href="/favicon.png">
        <script src="https://kit.fontawesome.com/bbf9505f69.js" crossorigin="anonymous"></script>
        <title>Netflix</title>
    </head>
    <body>

       <div class="container">
        <div class="top-bar">
            <img src="/logo.png" alt="">
        </div>
        <div class="form-wrapper">
            <h1>Sign In</h1>
    
            <input type="email" id="email" placeholder="Email or Phone Number" required>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br>
            <input type="button" value="Sign In" id="btn">
    
            <div class="small">
                <div class="checkbox">
                    <input type="checkbox" name="" id="check">
                    <p>Remember me</p>
                </div>
    
                <a href="#">Need help?</a>
            </div>
    
            <a href="#" id="facebook-opt">
                <i class="fab fa-facebook-square"></i>
                <p>Log in with facebook</p>
            </a>
    
            <p id="sign-opt">
                New to Netflix? <a href="#">Sign Up now</a>
            </p>
    
            <p id="protect">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.
            </p>
        </div>
    
        <footer>
            <div class="links">
                <a href="#">Questions? Contact us</a>
                <a href="#">FAQ</a>
                <a href="#">Terms of Use</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Help Center</a>
                <a href="#">Privacy</a>
                <a href="#">Corporate Information</a>
            </div>

            <select id="language">
                <option value="English" class="swahili-switch">
                    <p>English</p>
                </option>
                <option value="Swahili" class="swahili-switch">
                    <p>Swahili</p>
                </option>
            </select>
        </footer>
       </div> 
    </body>
</html>
